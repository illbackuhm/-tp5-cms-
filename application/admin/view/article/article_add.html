{include file="public/head" /}
<link rel="stylesheet" href="EXT/layui/css/layui.css" media="all">
<style>
    .main_box{
      width:80%;height: auto;margin: 0 auto;border-radius: 2px;
    }
    .form-control,.main_box input[type='text'] {
        width: 20em;
    }
    .checkbox-inline + .checkbox-inline{
        margin-left: 0px;!important;
    }
    .form-group{
        margin-top: 5em;
    }
</style>
        <div class="main_box">
            <form class="form-horizontal" >
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 标题</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 500px" class="form-control" name="title" placeholder="文章标题（必填）">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 作者</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="author" placeholder="文章作者（必填）">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">来源</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="from" placeholder="文章来源">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 分类</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="column_id">
                            {volist name='type_list' id='vo'}
                            <option value="{$vo.id}">{$vo.title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sort" placeholder="排序">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">关键词</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="keywords" placeholder="文章关键字">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">是否显示</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="is_show"  value="1" checked> 显示
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="is_show"   value="0"> 不显示
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">是否首页置顶</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="is_top"  value="1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="is_top"   value="0" checked> 否
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">是否设为推荐</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="is_rec"  value="1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="is_rec"   value="0" checked> 否
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">文章摘要</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="abstract" rows="8" placeholder="文章摘要"  style="resize:none;width: 450px"></textarea>
                    </div>
                </div>
                <div class="form-group" >
                    <label  class="col-sm-2 control-label" style="margin-top: 3em">封面图片</label>
                    <div class="col-sm-10">
                        <div class="layui-upload" style="margin-top: 3em">
                            <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                            <div class="layui-upload-list">
                                <table class="layui-table">
                                    <thead>
                                    <tr><th>文件名</th>
                                        <th>大小</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr></thead>
                                    <tbody id="demoList"></tbody>
                                </table>
                            </div>
                            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" style="margin-top: 2em">* 文章内容</label>
                    <div class="col-sm-10" style="margin-top: 2em">
                        <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                    </div>
                </div>
                <!--图片隐藏域-->
                <div id="pic">
                    <input type="hidden" >
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="margin-top: 3em">
                        <button type="button" class="btn btn-default">添加</button>
                        <button type="button" class="btn btn-primary" onclick="window.history.back('-1')">返回</button>
                    </div>
                </div>
            </form>
        </div>
{include file="public/foot" /}
<script type="text/javascript" charset="utf-8" src="EXT/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="EXT/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="EXT/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="EXT/layui/layui.js" charset="utf-8"></script>
<script>

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    layui.use('upload', function(){
        var $ = layui.jquery
                ,upload = layui.upload;

        var pic_num=1;//最多可上传多少张图片
        //多文件列表示例
        var demoListView = $('#demoList')
                ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: "{:url('public_upload')}"
            ,accept: 'file'
            ,multiple: true
            ,auto: false
            ,bindAction: '#testListAction'
            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列

                //读取本地文件
                obj.preview(function(index, file, result){
                    if(Object.getOwnPropertyNames(files).length>pic_num || $("input[name='pic[]']").length>(pic_num*1-1)) {
                        delete files[index]; //删除对应的文件
                        layer.msg('最多可上传'+pic_num+'张图片');
                        return ;
                    }
                    var tr = $(['<tr id="upload-'+ index +'">'
                      /*  ,'<td>'+ file.name +'</td>'*/
                        ,"<td><img width='100' height='50' src='"+result+"'></td>"
                        ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<input type="button" class="layui-btn layui-btn-xs demo-reload layui-hide" value="重传">'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));
                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            ,done: function(res, index, upload){
                console.log(res.data.pic);
                if(res.code == 0){ //上传成功
                    var str="<input name='pic[]' value='"+res.data.pic+"' type='hidden'>";
                    $('#pic input:last').after(str);
                    var tr = demoListView.find('tr#upload-'+ index)
                            ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                console.log(upload);
                var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });


    });
    $('.btn-default').click(function(){
        $.post("{:url('article_add')}",$('.form-horizontal').serialize(),function(re){
            layer.msg(re.msg,{time:2000},function(){
                if(re.code=='0') window.history.back('-1');
            });
        });
    })
</script>
