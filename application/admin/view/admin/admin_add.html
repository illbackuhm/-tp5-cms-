{include file="public/head" /}
<style>
    .main_box{
      width:80%;height: auto;margin: 0 auto;border-radius: 2px;
    }
   .form-control{
        width: 20em;
    }
    .checkbox-inline + .checkbox-inline{
        margin-left: 0px;!important;
    }
    .form-group{
        margin-top: 5em;
    }
</style>
        <div class="main_box">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="请输入角色名称（必填）">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="pwd" placeholder="请输人密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="r_pwd" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 角色</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="group_id">
                            {volist name='group_list' id='vo'}
                            <option value="{$vo.id}">{$vo.title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" placeholder="联系电话">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default">添加</button>
                        <button type="button" class="btn btn-primary" onclick="window.history.back('-1')">返回</button>
                    </div>
                </div>
            </form>
        </div>
{include file="public/foot" /}
<script>
    $('.btn-default').click(function(){
        $.post("{:url('admin_add')}",$('.form-horizontal').serialize(),function(re){
            layer.msg(re.msg,{time:2000},function(){
                if(re.code=='0') window.history.back(-1);
            })
        })
    });
</script>
