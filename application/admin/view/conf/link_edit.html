{include file="public/head" /}
<style>
    .main_box{
      width:80%;height: auto;margin: 0 auto;border-radius: 2px;
    }
    .form-control,.main_box input[type='text'] {
        width: 20em;
    }
    .checkbox-inline + .checkbox-inline{
        margin-left: 0px;!important;
    }
    .form-group{
        margin-top: 5em;
    }
</style>
        <div class="main_box">
            <form class="form-horizontal" >
                <input value="{$data.id}" type="hidden" name="id">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">* 友情链接名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{$data.name}" name="name" placeholder="友情链接名称（必填）">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">友情链接URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="url" value="{$data.url}" maxlength="30" placeholder="友情链接url，用于前台跳转">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="margin-top: 3em">
                        <button type="button" class="btn btn-default">修改</button>
                        <button type="button" class="btn btn-primary" onclick="window.history.back('-1')">返回</button>
                    </div>
                </div>
            </form>
        </div>
{include file="public/foot" /}
<script>

    $('.btn-default').click(function(){
        $.post("{:url('link_edit')}",$('.form-horizontal').serialize(),function(re){
            layer.msg(re.msg,{time:2000},function(){
                if(re.code=='0') window.history.back(-1);
            });
        });
    })
</script>
